{% extends 'base.html' %}

{% block menu %}
    <h3>Actions</h3>
    <ul>
        <li><a href='new'>New</a></li>
    </ul>
{% endblock %}

{% block content %}
    <header>
        <h1>{{ object_list.0.title }}</h1>
    </header>
    <ul>
    {% for page in object_list %}
        <li>
        <a href="{% url page_view slug=page.slug, id=page.id %}">{{ page.title }}</a>
        -- {{ page.user }} @ {{ page.date_modified }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
